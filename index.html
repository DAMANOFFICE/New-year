<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year Lipsy ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500&display=swap');

*{margin:0;padding:0;box-sizing:border-box}

body{
  height:100vh;
  overflow:hidden;
  background:radial-gradient(circle at top,#24002e,#000);
  color:white;
  font-family:'Poppins',sans-serif;
}

.center{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  z-index:2;
}

h1{
  font-family:'Pacifico',cursive;
  font-size:3rem;
  color:#ff9de2;
  text-shadow:0 0 30px #ff4ecd;
  animation:glow 2s infinite alternate;
}

.name{
  margin-top:10px;
  font-size:1.5rem;
  color:#ffd6f3;
  min-height:32px;
}

p{margin-top:12px;opacity:.9}

#love{
  display:none;
  margin-top:25px;
  font-family:'Pacifico',cursive;
  font-size:3rem;
  color:#ff9de2;
  text-shadow:0 0 30px #ff4ecd;
  animation:pop 1s ease forwards, glow 2s infinite alternate;
}

#message{
  display:none;
  margin-top:20px;
  max-width:450px;
  font-size:1rem;
  line-height:1.6;
  color:#ffe6f6;
}

button{
  margin-top:25px;
  padding:12px 30px;
  border:none;
  border-radius:50px;
  background:linear-gradient(45deg,#ff4ecd,#ff9de2);
  color:white;
  font-size:1rem;
  cursor:pointer;
  box-shadow:0 0 25px #ff4ecd;
}

@keyframes glow{
  from{text-shadow:0 0 15px #ff4ecd}
  to{text-shadow:0 0 40px #ff9de2}
}
@keyframes pop{
  from{transform:scale(0);opacity:0}
  to{transform:scale(1);opacity:1}
}

/* Hearts */
.heart{
  position:absolute;
  font-size:22px;
  animation:floatUp linear infinite;
}
@keyframes floatUp{
  from{transform:translateY(100vh);opacity:1}
  to{transform:translateY(-10vh);opacity:0}
}

/* Sparkle */
.sparkle{
  position:absolute;
  font-size:14px;
  pointer-events:none;
  animation:spark 1s linear forwards;
}
@keyframes spark{
  from{opacity:1}
  to{opacity:0;transform:scale(0)}
}

canvas{
  position:absolute;
  inset:0;
  z-index:1;
}
</style>
</head>

<body>

<canvas id="fireworks"></canvas>

<div class="center">
  <h1>Happy New Year ‚ú®</h1>
  <div class="name" id="name"></div>

  <p>This year felt beautiful because of you</p>
  <p>I hope this year brings us closer üå∏</p>

  <button onclick="startLove()">Tap Here üíï</button>

  <div id="love">I Love You ‚ù§Ô∏è</div>
  <div id="message"></div>
</div>

<!-- YouTube Player -->
<div id="player" style="display:none"></div>

<script src="https://www.youtube.com/iframe_api"></script>

<script>
// üíå NAME TYPING
const nameText="Dear Lipsy üíñ";
let ni=0;
(function typeName(){
  if(ni<nameText.length){
    document.getElementById("name").innerHTML+=nameText[ni++];
    setTimeout(typeName,120);
  }
})();

// ‚ù§Ô∏è FLOATING HEARTS
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=(4+Math.random()*3)+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),7000);
},300);

// üéÜ FIREWORKS
const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;
let particles=[];

function explode(x,y,power){
  for(let i=0;i<power;i++){
    particles.push({
      x,y,
      a:Math.random()*Math.PI*2,
      s:Math.random()*7+2,
      l:100
    });
  }
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach((p,i)=>{
    p.x+=Math.cos(p.a)*p.s;
    p.y+=Math.sin(p.a)*p.s;
    p.l--;
    ctx.fillStyle="rgba(255,120,200,0.9)";
    ctx.fillRect(p.x,p.y,3,3);
    if(p.l<=0) particles.splice(i,1);
  });
  requestAnimationFrame(animate);
}
animate();

// üíì HEART EXPLOSION
function heartBurst(x,y){
  for(let i=0;i<15;i++){
    const h=document.createElement("div");
    h.innerHTML="üíì";
    h.style.position="absolute";
    h.style.left=x+"px";
    h.style.top=y+"px";
    h.style.fontSize="18px";
    document.body.appendChild(h);
    h.animate([
      {transform:"translate(0,0)",opacity:1},
      {transform:`translate(${Math.random()*200-100}px,${Math.random()*-200}px)`,opacity:0}
    ],{duration:1200});
    setTimeout(()=>h.remove(),1200);
  }
}

// üéµ YOUTUBE + FADE IN
let player, volume=0, chorus=false;

function onYouTubeIframeAPIReady(){
  player=new YT.Player('player',{
    videoId:'jQkjlpOZrlk',
    playerVars:{autoplay:0,loop:1,playlist:'jQkjlpOZrlk'},
    events:{onReady:onPlayerReady}
  });
}

function onPlayerReady(){
  player.setVolume(0);
}

function fadeInMusic(){
  const fade=setInterval(()=>{
    if(volume<80){
      volume+=2;
      player.setVolume(volume);
    }else clearInterval(fade);
  },200);
}

// üíï START LOVE
function startLove(){
  document.getElementById("love").style.display="block";
  player.playVideo();
  fadeInMusic();

  const msg="From the first smile to every little moment, you made my year brighter. I wish to start this new year holding your hand, writing our story together, one heartbeat at a time. üíû";
  const box=document.getElementById("message");
  box.style.display="block";
  typeText(msg,box);

  startBeatSync();
}

// ‚úçÔ∏è MESSAGE TYPE
function typeText(text,el){
  let i=0; el.innerHTML="";
  const t=setInterval(()=>{
    el.innerHTML+=text[i++];
    if(i>=text.length) clearInterval(t);
  },40);
}

// üéÜ BEAT + CHORUS SYNC (SIMULATED)
function startBeatSync(){
  setInterval(()=>{
    const x=Math.random()*canvas.width;
    const y=Math.random()*canvas.height/2;

    explode(x,y,chorus?160:80);
    heartBurst(x,y);
  },600);

  setInterval(()=>{
    chorus=!chorus;
  },15000); // chorus every ~15s
}

// ‚ú® SPARKLE CURSOR
document.addEventListener("mousemove",e=>{
  const s=document.createElement("div");
  s.className="sparkle";
  s.innerHTML="‚ú®";
  s.style.left=e.pageX+"px";
  s.style.top=e.pageY+"px";
  document.body.appendChild(s);
  setTimeout(()=>s.remove(),1000);
});

window.onresize=()=>{
  canvas.width=innerWidth;
  canvas.height=innerHeight;
};
</script>

</body>
</html>
