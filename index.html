<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year Lipsy ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500&display=swap');

*{margin:0;padding:0;box-sizing:border-box}

body{
  height:100vh;
  overflow:hidden;
  background:radial-gradient(circle at top,#24002e,#000);
  color:white;
  font-family:'Poppins',sans-serif;
}

.center{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  z-index:2;
  padding:20px;
}

h1{
  font-family:'Pacifico',cursive;
  font-size:3rem;
  color:#ff9de2;
  text-shadow:0 0 25px #ff4ecd;
  animation:glow 2s infinite alternate;
}

.name{
  margin-top:10px;
  font-size:1.5rem;
  color:#ffd6f3;
  min-height:32px;
}

p{margin-top:15px;opacity:.9}

#love{
  display:none;
  margin-top:25px;
  font-family:'Pacifico',cursive;
  font-size:3rem;
  color:#ff9de2;
  text-shadow:0 0 25px #ff4ecd;
  animation:pop 1s ease forwards, glow 2s infinite alternate;
}

#message{
  display:none;
  margin-top:20px;
  max-width:450px;
  font-size:1rem;
  line-height:1.6;
  color:#ffe6f6;
  animation:fadeIn 2s forwards;
}

button{
  margin-top:25px;
  padding:12px 30px;
  border:none;
  border-radius:50px;
  background:linear-gradient(45deg,#ff4ecd,#ff9de2);
  color:white;
  font-size:1rem;
  cursor:pointer;
  box-shadow:0 0 25px #ff4ecd;
}

@keyframes glow{
  from{text-shadow:0 0 10px #ff4ecd}
  to{text-shadow:0 0 35px #ff9de2}
}
@keyframes pop{
  from{transform:scale(0);opacity:0}
  to{transform:scale(1);opacity:1}
}
@keyframes fadeIn{
  from{opacity:0;transform:translateY(10px)}
  to{opacity:1;transform:translateY(0)}
}

/* Floating hearts */
.heart{
  position:absolute;
  font-size:22px;
  animation:floatUp linear infinite;
}
@keyframes floatUp{
  from{transform:translateY(100vh);opacity:1}
  to{transform:translateY(-10vh);opacity:0}
}

/* Sparkle cursor */
.sparkle{
  position:absolute;
  font-size:14px;
  pointer-events:none;
  animation:spark 1s linear forwards;
}
@keyframes spark{
  from{opacity:1;transform:scale(1)}
  to{opacity:0;transform:scale(0)}
}

canvas{
  position:absolute;
  inset:0;
  z-index:1;
}
</style>
</head>

<body>

<canvas id="fireworks"></canvas>

<div class="center">
  <h1>Happy New Year ‚ú®</h1>
  <div class="name" id="name"></div>

  <p>This year felt beautiful because of you</p>
  <p>I hope this year brings us closer üå∏</p>

  <button onclick="startLove()">Tap Here üíï</button>

  <div id="love">I Love You ‚ù§Ô∏è</div>
  <div id="message"></div>
</div>

<!-- YouTube Music -->
<iframe id="ytMusic" width="0" height="0" allow="autoplay"></iframe>

<script>
// ‚ù§Ô∏è FLOATING HEARTS
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=(4+Math.random()*3)+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),7000);
},300);

// üíå NAME TYPING
const nameText="Dear Lipsy üíñ";
let ni=0;
function typeName(){
  if(ni<nameText.length){
    document.getElementById("name").innerHTML+=nameText[ni++];
    setTimeout(typeName,120);
  }
}
typeName();

// üíï START LOVE
function startLove(){
  document.getElementById("love").style.display="block";

  // Die With A Smile ‚Äì YouTube
  document.getElementById("ytMusic").src=
    "https://www.youtube.com/embed/kPa7bsKwL-c?autoplay=1&loop=1&playlist=kPa7bsKwL-c";

  startAudioSync();

  const msg="From the first smile to every little moment, you made my year brighter. I wish to start this new year holding your hand, writing our story together, one heartbeat at a time. üíû";
  const box=document.getElementById("message");
  box.style.display="block";
  typeText(msg,box);
}

// ‚úçÔ∏è MESSAGE TYPE
function typeText(text,el){
  let i=0; el.innerHTML="";
  const t=setInterval(()=>{
    el.innerHTML+=text[i++];
    if(i>=text.length) clearInterval(t);
  },40);
}

// ‚ú® SPARKLE CURSOR
document.addEventListener("mousemove",e=>{
  const s=document.createElement("div");
  s.className="sparkle";
  s.innerHTML="‚ú®";
  s.style.left=e.pageX+"px";
  s.style.top=e.pageY+"px";
  document.body.appendChild(s);
  setTimeout(()=>s.remove(),1000);
});

// üéÜ FIREWORKS + MUSIC SYNC
const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;
let particles=[];

function explode(x,y,power){
  for(let i=0;i<power;i++){
    particles.push({
      x,y,
      a:Math.random()*Math.PI*2,
      s:Math.random()*6+2,
      l:80
    });
  }
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach((p,i)=>{
    p.x+=Math.cos(p.a)*p.s;
    p.y+=Math.sin(p.a)*p.s;
    p.l--;
    ctx.fillStyle="rgba(255,120,200,0.9)";
    ctx.fillRect(p.x,p.y,3,3);
    if(p.l<=0) particles.splice(i,1);
  });
  requestAnimationFrame(animate);
}
animate();

// üéµ FAKE AUDIO SYNC (beat pulse)
let beat=0;
function startAudioSync(){
  setInterval(()=>{
    beat=Math.random();
    if(beat>0.6){
      explode(Math.random()*canvas.width,Math.random()*canvas.height/2,80);
    }
  },200);
}

window.onresize=()=>{
  canvas.width=innerWidth;
  canvas.height=innerHeight;
};
</script>

</body>
</html>
