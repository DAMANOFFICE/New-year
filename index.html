<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year Lipsy ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500&display=swap');

*{margin:0;padding:0;box-sizing:border-box}

body{
  height:100vh;
  overflow:hidden;
  background:radial-gradient(circle at top,#24002e,#000);
  color:white;
  font-family:'Poppins',sans-serif;
}

/* CENTER */
.center{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  z-index:2;
}

h1{
  font-family:'Pacifico',cursive;
  font-size:3rem;
  color:#ff9de2;
  text-shadow:0 0 30px #ff4ecd;
  animation:glow 2s infinite alternate;
}

.name{
  margin-top:10px;
  font-size:1.5rem;
  color:#ffd6f3;
  min-height:32px;
}

p{margin-top:12px;opacity:.9}

button{
  margin-top:25px;
  padding:12px 30px;
  border:none;
  border-radius:50px;
  background:linear-gradient(45deg,#ff4ecd,#ff9de2);
  color:white;
  font-size:1rem;
  cursor:pointer;
  box-shadow:0 0 25px #ff4ecd;
}

/* LOVE TEXT */
#love{
  display:none;
  margin-top:20px;
  font-family:'Pacifico',cursive;
  font-size:3rem;
  color:#ff9de2;
  animation:pop 1s forwards, glow 2s infinite alternate;
}

#message{
  display:none;
  margin-top:15px;
  max-width:420px;
  line-height:1.6;
}

/* LOVE CARD */
.card-wrap{
  position:fixed;
  inset:0;
  display:none;
  align-items:center;
  justify-content:center;
  z-index:5;
  background:rgba(0,0,0,.6);
}

.card{
  width:280px;
  height:380px;
  perspective:1000px;
}

.card-inner{
  width:100%;
  height:100%;
  position:relative;
  transform-style:preserve-3d;
  transition:1s;
}

.card.open .card-inner{
  transform:rotateY(180deg);
}

.card-face{
  position:absolute;
  width:100%;
  height:100%;
  border-radius:20px;
  backface-visibility:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
  text-align:center;
}

/* Front */
.card-front{
  background:linear-gradient(135deg,#ff4ecd,#ff9de2);
  font-family:'Pacifico',cursive;
  font-size:1.8rem;
  color:white;
}

/* Back */
.card-back{
  background:rgba(255,255,255,0.15);
  backdrop-filter:blur(10px);
  transform:rotateY(180deg);
  font-size:1rem;
  line-height:1.6;
  color:#ffe6f6;
}

/* HEARTS */
.heart{
  position:absolute;
  font-size:22px;
  animation:floatUp linear infinite;
}

@keyframes floatUp{
  from{transform:translateY(100vh)}
  to{transform:translateY(-10vh);opacity:0}
}

@keyframes glow{
  from{text-shadow:0 0 10px #ff4ecd}
  to{text-shadow:0 0 40px #ff9de2}
}

@keyframes pop{
  from{transform:scale(0)}
  to{transform:scale(1)}
}

canvas{
  position:absolute;
  inset:0;
  z-index:1;
}
</style>
</head>

<body>

<canvas id="fireworks"></canvas>

<div class="center">
  <h1>Happy New Year ‚ú®</h1>
  <div class="name" id="name"></div>

  <p>This year felt beautiful because of you</p>
  <p>I hope this year brings us closer üå∏</p>

  <button onclick="startLove()">Tap Here üíï</button>

  <div id="love">I Love You ‚ù§Ô∏è</div>
  <div id="message"></div>
</div>

<!-- LOVE CARD -->
<div class="card-wrap" id="cardWrap" onclick="flipCard()">
  <div class="card" id="card">
    <div class="card-inner">
      <div class="card-face card-front">
        For You üíå
      </div>
      <div class="card-face card-back">
        Lipsy ‚ù§Ô∏è<br><br>
        You are my favorite thought,  
        my safest place,  
        and my happiest future.  
        <br><br>
        This New Year,  
        I wish to love you  
        a little more every day üíñ
      </div>
    </div>
  </div>
</div>

<!-- YouTube Player -->
<div id="player" style="display:none"></div>
<script src="https://www.youtube.com/iframe_api"></script>

<script>
// NAME TYPING
const nameText="Dear Lipsy üíñ";
let ni=0;
(function typeName(){
  if(ni<nameText.length){
    document.getElementById("name").innerHTML+=nameText[ni++];
    setTimeout(typeName,120);
  }
})();

// FLOATING HEARTS
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=(4+Math.random()*3)+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),7000);
},300);

// FIREWORKS
const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;
let particles=[];

function explode(x,y,power){
  for(let i=0;i<power;i++){
    particles.push({
      x,y,
      a:Math.random()*Math.PI*2,
      s:Math.random()*6+2,
      l:80
    });
  }
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach((p,i)=>{
    p.x+=Math.cos(p.a)*p.s;
    p.y+=Math.sin(p.a)*p.s;
    p.l--;
    ctx.fillStyle="rgba(255,120,200,0.9)";
    ctx.fillRect(p.x,p.y,3,3);
    if(p.l<=0) particles.splice(i,1);
  });
  requestAnimationFrame(animate);
}
animate();

// YOUTUBE MUSIC
let player,volume=0;

function onYouTubeIframeAPIReady(){
  player=new YT.Player('player',{
    videoId:'jQkjlpOZrlk',
    playerVars:{autoplay:0,loop:1,playlist:'jQkjlpOZrlk'},
    events:{onReady:()=>player.setVolume(0)}
  });
}

function fadeInMusic(){
  const f=setInterval(()=>{
    if(volume<80){volume+=2;player.setVolume(volume);}
    else clearInterval(f);
  },200);
}

// START LOVE
function startLove(){
  document.getElementById("love").style.display="block";
  player.playVideo();
  fadeInMusic();

  const msg="From the first smile to every little moment, you made my year brighter. I wish to start this new year holding your hand, writing our story together, one heartbeat at a time. üíû";
  const box=document.getElementById("message");
  box.style.display="block";
  typeText(msg,box);

  setTimeout(()=>document.getElementById("cardWrap").style.display="flex",4000);

  setInterval(()=>explode(Math.random()*canvas.width,Math.random()*canvas.height/2,120),700);
}

function typeText(text,el){
  let i=0;el.innerHTML="";
  const t=setInterval(()=>{
    el.innerHTML+=text[i++];
    if(i>=text.length)clearInterval(t);
  },40);
}

// CARD FLIP
function flipCard(){
  document.getElementById("card").classList.toggle("open");
}

window.onresize=()=>{
  canvas.width=innerWidth;
  canvas.height=innerHeight;
};
</script>

</body>
</html>
