<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year Lipsy ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500&display=swap');

*{margin:0;padding:0;box-sizing:border-box}

body{
  height:100vh;
  overflow:hidden;
  background:radial-gradient(circle at top,#24002e,#000);
  color:white;
  font-family:'Poppins',sans-serif;
}

.center{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  z-index:2;
  padding:20px;
}

h1{
  font-family:'Pacifico',cursive;
  font-size:3rem;
  color:#ff9de2;
  text-shadow:0 0 25px #ff4ecd;
  animation:glow 2s infinite alternate;
}

.name{
  margin-top:10px;
  font-size:1.3rem;
  color:#ffd6f3;
}

p{
  margin-top:15px;
  opacity:.9;
}

#love{
  display:none;
  margin-top:25px;
  font-family:'Pacifico',cursive;
  font-size:2.8rem;
  color:#ff4ecd;
  animation:pop 1s ease forwards;
}

#message{
  display:none;
  margin-top:20px;
  max-width:450px;
  font-size:1rem;
  line-height:1.6;
  color:#ffe6f6;
  animation:fadeIn 2s forwards;
}

button{
  margin-top:25px;
  padding:12px 30px;
  border:none;
  border-radius:50px;
  background:linear-gradient(45deg,#ff4ecd,#ff9de2);
  color:white;
  font-size:1rem;
  cursor:pointer;
  box-shadow:0 0 25px #ff4ecd;
}

@keyframes glow{
  from{text-shadow:0 0 10px #ff4ecd}
  to{text-shadow:0 0 35px #ff9de2}
}

@keyframes pop{
  from{transform:scale(0);opacity:0}
  to{transform:scale(1);opacity:1}
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(10px)}
  to{opacity:1;transform:translateY(0)}
}

/* Floating hearts */
.heart{
  position:absolute;
  font-size:22px;
  cursor:pointer;
  animation:floatUp linear infinite;
}

@keyframes floatUp{
  from{transform:translateY(100vh);opacity:1}
  to{transform:translateY(-10vh);opacity:0}
}

/* Sparkle */
.sparkle{
  position:absolute;
  font-size:14px;
  pointer-events:none;
  animation:spark 1s linear forwards;
}

@keyframes spark{
  from{opacity:1;transform:scale(1)}
  to{opacity:0;transform:scale(0)}
}

/* Fireworks */
canvas{
  position:absolute;
  inset:0;
  z-index:1;
}
</style>
</head>

<body>

<canvas id="fireworks"></canvas>

<div class="center">
  <h1>Happy New Year ‚ú®</h1>
  <div class="name">Dear Lipsy üíñ</div>
  <p>This year felt beautiful because of you</p>
  <p>I hope this year brings us closer üå∏</p>

  <button onclick="startLove()">Tap Here üíï</button>

  <div id="love">I Love You ‚ù§Ô∏è</div>
  <div id="message"></div>
</div>

<!-- Romantic Music (Plays ONLY after click) -->
<audio id="music" loop>
  <source src="https://cdn.pixabay.com/audio/2023/03/06/audio_5e2c6db0b1.mp3" type="audio/mpeg">
</audio>

<script>
// HEARTS
function createHeart(){
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=(4+Math.random()*3)+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),7000);
}
setInterval(createHeart,300);

// LOVE ACTION
function startLove(){
  document.getElementById("love").style.display="block";
  document.getElementById("music").play();

  const msg = "From the first smile to every little moment, you made my year brighter. I wish to start this new year holding your hand, writing our story together, one heartbeat at a time. üíû";
  const box=document.getElementById("message");
  box.style.display="block";
  typeText(msg, box);
}

// TYPEWRITER
function typeText(text, el){
  let i=0;
  el.innerHTML="";
  const interval=setInterval(()=>{
    el.innerHTML+=text[i];
    i++;
    if(i>=text.length) clearInterval(interval);
  },40);
}

// SPARKLE CURSOR
document.addEventListener("mousemove",e=>{
  const s=document.createElement("div");
  s.className="sparkle";
  s.innerHTML="‚ú®";
  s.style.left=e.pageX+"px";
  s.style.top=e.pageY+"px";
  document.body.appendChild(s);
  setTimeout(()=>s.remove(),1000);
});

// FIREWORKS
const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;
let parts=[];

function firework(x,y){
  for(let i=0;i<60;i++){
    parts.push({
      x,y,
      a:Math.random()*Math.PI*2,
      s:Math.random()*5+2,
      l:100
    });
  }
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  parts.forEach((p,i)=>{
    p.x+=Math.cos(p.a)*p.s;
    p.y+=Math.sin(p.a)*p.s;
    p.l--;
    ctx.fillStyle="rgba(255,120,200,0.8)";
    ctx.fillRect(p.x,p.y,3,3);
    if(p.l<=0) parts.splice(i,1);
  });
  requestAnimationFrame(animate);
}

setInterval(()=>firework(Math.random()*canvas.width,Math.random()*canvas.height/2),900);
animate();

window.onresize=()=>{
  canvas.width=innerWidth;
  canvas.height=innerHeight;
};
</script>

</body>
</html>
